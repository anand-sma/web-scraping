        background-color: #a6d5cb97;
        border: 2px solid #25a186;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 0.2em;
        margin: 0.3em;
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-7px);
      }

      img.c-phone-image {
        width: 50%;
        height: 75px; /* Set a fixed height for the images */
        object-fit: contain; /* Scale down images to fit within the dimensions without cropping */
        border-radius: 8px;
        margin-bottom: 10px;
      }

      h2 {
        margin: 0;
        font-size: 15px;
        margin-bottom: 10px; /* Add margin between heading and other content */
      }

      p {
        font-size: 14px;
        margin: 0;
        margin-bottom: 5px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
      .c-sort-option {
        display: flex;
        justify-content: center;
      }

      /* Media queries for responsive layout */

      /* For screens smaller than 1024px */
      @media (max-width: 600px) {
        .card {
          max-width: 50%; /* Cards will take the full width of the screen */
          margin: 4px; /* Reduce margin for better spacing */
        }
      }

      function displayData(dataToShow) {
        const dataContainer = document.getElementById('data-container');
        dataContainer.innerHTML = '';

        dataToShow.forEach((item) => {
          const div = document.createElement('div');
          div.classList.add('card');

          div.innerHTML = `
          <h2>${item.heading}</h2>
          <img class="c-phone-image" src="${item.imgSrc}" alt="${item.heading}" />
          <p>Description: ${item.description}</p>
          <p>Price: ${item.price}</p>
          <p>Store: ${item.store}</p>
          <p><a href="${item.storeLink}" target="_blank">Buy Now</a></p>
        `;

          dataContainer.appendChild(div);
        });
      }

      displayData(data); // Display the data initially

      // Event listener for sort select
      document
        .getElementById('sort-select')
        .addEventListener('change', function (event) {
          const sortBy = event.target.value;

          if (sortBy === 'none') {
            displayData(data); // Display the data in the original order
          } else {
            // Sort the data based on the selected option
            data.sort((a, b) => {
              if (sortBy === 'price') {
                return getPriceValue(a.price) - getPriceValue(b.price);
              } else if (sortBy === 'store') {
                return a.store.localeCompare(b.store);
              } else if (sortBy === 'heading') {
                const aNumber = extractPhoneNumberinHeading(a.heading);
                const bNumber = extractPhoneNumberinHeading(b.heading);
                return aNumber - bNumber;
              }
            });

            displayData(data); // Display the sorted data
          }
        });

      // Function to convert price string to number (e.g., "$50" -> 50)
      function getPriceValue(priceString) {
        return parseFloat(priceString.replace(/[^\d.]/g, ''));
      }

      // Function to extract 'iPhone' plus the next number from the heading
      function extractPhoneNumberinHeading(heading) {
        const regex = /iPhone\s+(\d+)/i;
        const match = heading.match(regex);
        if (match) {
          return parseInt(match[1]); // Extracted number
        }
        return 0; // If no match, consider 0
      }
    </script>
